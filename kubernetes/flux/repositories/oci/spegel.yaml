---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: spegel
  namespace: flux-system
spec:
  interval: 12h
  url: oci://ghcr.io/spegel-org/helm-charts/spegel
  ref:
    tag: "v0.0.23"
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/spegel-org/spegel.*$"
