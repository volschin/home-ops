---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 60m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      mosquitto:
        type: statefulset
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            args:
            - sh
            - -c
            - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: ghcr.io/vaskozl/mosquitto
              tag: 2.0.20@sha256:883c3ba66d3723b33ff3954c5563af36170257070e54009e2b41eae7261177d5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 2m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: mosquitto-config
        type: configMap
   #   data:
   #     existingClaim: mosquitto-data
   #     advancedMounts:
   #       mosquitto:
   #         app:
   #           - path: /data
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "mqtt.${SECRET_DOMAIN}"
          lbipam.cilium.io/ips: 192.168.2.30
        ports:
          mqtt:
            enabled: true
            port: 1883
