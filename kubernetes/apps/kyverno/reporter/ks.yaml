---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-reporter
  namespace: flux-system
spec:
  interval: 360m
  retryInterval: 5m
  prune: true
  targetNamespace: cert-manager
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: kyverno
  path: ./kubernetes/apps/kyverno/reporter/app
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
