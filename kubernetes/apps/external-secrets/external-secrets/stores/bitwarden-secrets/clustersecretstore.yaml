---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager
# TODO: better way to inject caBundle
#  annotations:
#    cert-manager.io/inject-ca-from: external-secrets/bitwarden-tls-certs
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://vault.bitwarden.com
      identityURL: https://identity.bitwarden.com
      bitwardenServerSDKURL: https://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998
      auth:
        secretRef:
          credentials:
            key: token
            name: bws-secret
            namespace: external-secrets
      organizationID: ${bws_organizationID}
      projectID: ${bws_projectID_talos}
      caBundle: ${bws_caBundle}
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager-common
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://vault.bitwarden.com
      identityURL: https://identity.bitwarden.com
      bitwardenServerSDKURL: https://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998
      auth:
        secretRef:
          credentials:
            key: token
            name: bws-secret
            namespace: external-secrets
      organizationID: ${bws_organizationID}
      projectID: ${bws_projectID_common}
      caBundle: ${bws_caBundle}
      
