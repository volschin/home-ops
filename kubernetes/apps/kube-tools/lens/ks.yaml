---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lens
  namespace: flux-system
spec:
  targetNamespace: kube-tools
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/kube-tools/lens/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 360m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
